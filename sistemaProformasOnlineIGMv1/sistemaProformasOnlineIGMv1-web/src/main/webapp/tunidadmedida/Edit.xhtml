<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TunidadmedidaEditDlg" widgetVar="TunidadmedidaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTunidadmedidaTitle}">
            <h:form id="TunidadmedidaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tunidadmedidaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTunidadmedidaLabel_idUnidad}" for="idUnidad" />
                        <p:inputText id="idUnidad" value="#{tunidadmedidaController.selected.idUnidad}" title="#{bundle.EditTunidadmedidaTitle_idUnidad}" required="true" requiredMessage="#{bundle.EditTunidadmedidaRequiredMessage_idUnidad}"/>
                        <p:outputLabel value="#{bundle.EditTunidadmedidaLabel_descUnidad}" for="descUnidad" />
                        <p:inputText id="descUnidad" value="#{tunidadmedidaController.selected.descUnidad}" title="#{bundle.EditTunidadmedidaTitle_descUnidad}" required="true" requiredMessage="#{bundle.EditTunidadmedidaRequiredMessage_descUnidad}"/>
                        <p:outputLabel value="#{bundle.EditTunidadmedidaLabel_obsUnidad}" for="obsUnidad" />
                        <p:inputText id="obsUnidad" value="#{tunidadmedidaController.selected.obsUnidad}" title="#{bundle.EditTunidadmedidaTitle_obsUnidad}" />
                        <p:outputLabel value="#{bundle.EditTunidadmedidaLabel_idResponsable}" for="idResponsable" />
                        <p:inputText id="idResponsable" value="#{tunidadmedidaController.selected.idResponsable}" title="#{bundle.EditTunidadmedidaTitle_idResponsable}" />
                        <p:outputLabel value="#{bundle.EditTunidadmedidaLabel_idModificador}" for="idModificador" />
                        <p:inputText id="idModificador" value="#{tunidadmedidaController.selected.idModificador}" title="#{bundle.EditTunidadmedidaTitle_idModificador}" />
                        <p:outputLabel value="#{bundle.EditTunidadmedidaLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{tunidadmedidaController.selected.fechaCreacion}" title="#{bundle.EditTunidadmedidaTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTunidadmedidaLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{tunidadmedidaController.selected.fechaModificacion}" title="#{bundle.EditTunidadmedidaTitle_fechaModificacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTunidadmedidaLabel_version}" for="version" />
                        <p:inputText id="version" value="#{tunidadmedidaController.selected.version}" title="#{bundle.EditTunidadmedidaTitle_version}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tunidadmedidaController.update}" value="#{bundle.Save}" update="display,:TunidadmedidaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TunidadmedidaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TunidadmedidaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
