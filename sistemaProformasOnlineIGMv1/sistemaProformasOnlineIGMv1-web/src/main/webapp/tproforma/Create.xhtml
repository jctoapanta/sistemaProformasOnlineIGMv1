<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TproformaCreateDlg" widgetVar="TproformaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTproformaTitle}">
           
        <h:form id="TproformaCreateForm" style="background: graytext">
                <p:fieldset style="margin-bottom:10px">
                    <h:panelGrid columns="2" cellspacing="5">
                    <p:outputLabel value="Ciu:" for="ciu"/>
                    <p:outputLabel id="ciu" value="#{order.entidad.ciu}" style="color: darkgray" />
                    <p:outputLabel value="Nombres:" for="nombres" />
                    <p:outputLabel id="nombres" value="#{order.entidad.nombres}" style="color: darkgray"  />
                    <p:outputLabel value="Direccion:" for="direccion" />
                    <p:outputLabel id="direccion" value="#{order.entidad.direccion}" style="color: darkgray" />
                  
                </h:panelGrid>
                    </p:fieldset>
                
                <p:fieldset style="margin-bottom:10px;">
                <h:panelGrid columns="2" cellpadding="5">
                    
                     <p:outputLabel value="Item:"/>
                     <p:selectOneMenu id="IdItem" value="#{order.seleccionadoItem}" style="width:290px" panelStyle="width:180px" filter="true">
                         <f:selectItem itemLabel="Seleccionar item"/>
                        <f:selectItems value="#{order.items}"/>
                    </p:selectOneMenu>
                     
                     
                         <p:outputLabel value="Cantidad:"/>
                          <p:spinner value="#{order.cantidad}" min="1" max="100" size="3"/>
                          <p:commandButton id="btnIngresar" icon="ui-icon-cart" action="#{order.addAction}" ajax="true"/> 
                       
                </h:panelGrid>
                    <p:dataTable id="listadetalles" value="#{order.orderList}" var="o" style="margin-bottom:40%;width:60%" >
                                <p:column sortBy="#{o.descripcion}">
                                    <f:facet name="header">
                                        <h:outputText value="DescripciÃ³n" />
                                    </f:facet>
                                    <h:outputText value="#{o.descripcion}"/>
                                </p:column>
                                <p:column sortBy="#{o.cantidad}">
                                    <f:facet name="header">
                                        <h:outputText value="Cantidad"/>
                                    </f:facet>
                                    <h:outputText value="#{o.cantidad}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Precio Unitario"/>
                                    </f:facet>
                                    <h:outputText value="#{o.total}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Iva"/>
                                    </f:facet>
                                    <h:outputText value="#{o.iva}"/>
                                </p:column>
                               <p:column style="width:32px;text-align: center">
                               <f:facet name="header">Action</f:facet>
    				<p:commandButton icon="ui-icon-trash"/>
    				<h:commandLink value="Delete" action="#{order.deleteAction(o)}" />
                                </p:column>
                            </p:dataTable>
                    <h:panelGrid columns="2" cellpadding="5">
                       <p:outputLabel value ="Total: "/>    
                    <p:outputLabel value="#{order.totalp}"/>
                    </h:panelGrid>
                    </p:fieldset>
            
              
            </h:form>
        
             
            
            
        </p:dialog>

    </ui:composition>
</html>
