<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTRhTipoSegSocialTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TRhTipoSegSocialListForm">
                <p:panel header="#{bundle.ListTRhTipoSegSocialTitle}">
                    <p:dataTable id="datalist" value="#{tRhTipoSegSocialController.items}" var="item"
                                 selectionMode="single" selection="#{tRhTipoSegSocialController.selected}"
                                 paginator="true"
                                 rowKey="#{item.noSeg}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTRhTipoSegSocialTitle_noSeg}"/>
                            </f:facet>
                            <h:outputText value="#{item.noSeg}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTRhTipoSegSocialTitle_descrip}"/>
                            </f:facet>
                            <h:outputText value="#{item.descrip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTRhTipoSegSocialTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tRhTipoSegSocialController.prepareCreate}" update=":TRhTipoSegSocialCreateForm" oncomplete="PF('TRhTipoSegSocialCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TRhTipoSegSocialViewForm" oncomplete="PF('TRhTipoSegSocialViewDialog').show()" disabled="#{empty tRhTipoSegSocialController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TRhTipoSegSocialEditForm" oncomplete="PF('TRhTipoSegSocialEditDialog').show()" disabled="#{empty tRhTipoSegSocialController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tRhTipoSegSocialController.destroy}" update=":growl,datalist" disabled="#{empty tRhTipoSegSocialController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
