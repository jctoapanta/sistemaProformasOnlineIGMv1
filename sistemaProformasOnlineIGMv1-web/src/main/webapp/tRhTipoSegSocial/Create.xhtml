<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TRhTipoSegSocialCreateDlg" widgetVar="TRhTipoSegSocialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTRhTipoSegSocialTitle}">
            <h:form id="TRhTipoSegSocialCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tRhTipoSegSocialController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTRhTipoSegSocialLabel_noSeg}" for="noSeg" />
                        <p:inputText id="noSeg" value="#{tRhTipoSegSocialController.selected.noSeg}" title="#{bundle.CreateTRhTipoSegSocialTitle_noSeg}" required="true" requiredMessage="#{bundle.CreateTRhTipoSegSocialRequiredMessage_noSeg}"/>
                        <p:outputLabel value="#{bundle.CreateTRhTipoSegSocialLabel_descrip}" for="descrip" />
                        <p:inputText id="descrip" value="#{tRhTipoSegSocialController.selected.descrip}" title="#{bundle.CreateTRhTipoSegSocialTitle_descrip}" required="true" requiredMessage="#{bundle.CreateTRhTipoSegSocialRequiredMessage_descrip}"/>
                        <p:outputLabel value="#{bundle.CreateTRhTipoSegSocialLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{tRhTipoSegSocialController.selected.codigo}" title="#{bundle.CreateTRhTipoSegSocialTitle_codigo}" required="true" requiredMessage="#{bundle.CreateTRhTipoSegSocialRequiredMessage_codigo}"/>

                    <p:commandButton actionListener="#{tRhTipoSegSocialController.create}" value="#{bundle.Save}" update="display,:TRhTipoSegSocialListForm:datalist,:growl" oncomplete="handleSubmit(args,'TRhTipoSegSocialCreateDialog');"/>
