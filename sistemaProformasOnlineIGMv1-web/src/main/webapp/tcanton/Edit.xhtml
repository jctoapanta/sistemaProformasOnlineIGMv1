<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TcantonEditDlg" widgetVar="TcantonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTcantonTitle}">
            <h:form id="TcantonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tcantonController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTcantonLabel_tcantonPK_idCanton}" for="tcantonPK_idCanton" />
                        <p:inputText id="tcantonPK_idCanton" value="#{tcantonController.selected.tcantonPK.idCanton}" title="#{bundle.EditTcantonTitle_tcantonPK_idCanton}" required="true" requiredMessage="#{bundle.EditTcantonRequiredMessage_tcantonPK_idCanton}"/>
                        <p:outputLabel value="#{bundle.EditTcantonLabel_canton}" for="canton" />
                        <p:inputText id="canton" value="#{tcantonController.selected.canton}" title="#{bundle.EditTcantonTitle_canton}" />
                        <p:outputLabel value="#{bundle.EditTcantonLabel_LPrincipal}" for="LPrincipal" />
                        <p:inputText id="LPrincipal" value="#{tcantonController.selected.LPrincipal}" title="#{bundle.EditTcantonTitle_LPrincipal}" />
                        <p:outputLabel value="#{bundle.EditTcantonLabel_tprovincia}" for="tprovincia" />
                        <p:selectOneMenu id="tprovincia" value="#{tcantonController.selected.tprovincia}" required="true" requiredMessage="#{bundle.EditTcantonRequiredMessage_tprovincia}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tprovinciaController.itemsAvailableSelectOne}"
                                           var="tprovinciaItem"
                                           itemValue="#{tprovinciaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tcantonController.update}" value="#{bundle.Save}" update="display,:TcantonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TcantonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TcantonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
