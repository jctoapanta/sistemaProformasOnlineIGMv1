<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TLicenciaViewDlg" widgetVar="TLicenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTLicenciaTitle}">
            <h:form id="TLicenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tLicenciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTLicenciaLabel_noLicencia}"/>
                        <h:outputText value="#{tLicenciaController.selected.noLicencia}" title="#{bundle.ViewTLicenciaTitle_noLicencia}"/>
                        <h:outputText value="#{bundle.ViewTLicenciaLabel_descrip}"/>
                        <h:outputText value="#{tLicenciaController.selected.descrip}" title="#{bundle.ViewTLicenciaTitle_descrip}"/>
                        <h:outputText value="#{bundle.ViewTLicenciaLabel_obs}"/>
                        <h:outputText value="#{tLicenciaController.selected.obs}" title="#{bundle.ViewTLicenciaTitle_obs}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TLicenciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
