<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TRhReligionCreateDlg" widgetVar="TRhReligionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTRhReligionTitle}">
            <h:form id="TRhReligionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tRhReligionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTRhReligionLabel_noRelig}" for="noRelig" />
                        <p:inputText id="noRelig" value="#{tRhReligionController.selected.noRelig}" title="#{bundle.CreateTRhReligionTitle_noRelig}" required="true" requiredMessage="#{bundle.CreateTRhReligionRequiredMessage_noRelig}"/>
                        <p:outputLabel value="#{bundle.CreateTRhReligionLabel_descrip}" for="descrip" />
                        <p:inputText id="descrip" value="#{tRhReligionController.selected.descrip}" title="#{bundle.CreateTRhReligionTitle_descrip}" required="true" requiredMessage="#{bundle.CreateTRhReligionRequiredMessage_descrip}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tRhReligionController.create}" value="#{bundle.Save}" update="display,:TRhReligionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TRhReligionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TRhReligionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
