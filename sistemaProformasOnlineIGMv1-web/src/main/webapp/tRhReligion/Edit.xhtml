<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TRhReligionEditDlg" widgetVar="TRhReligionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTRhReligionTitle}">
            <h:form id="TRhReligionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tRhReligionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTRhReligionLabel_noRelig}" for="noRelig" />
                        <p:inputText id="noRelig" value="#{tRhReligionController.selected.noRelig}" title="#{bundle.EditTRhReligionTitle_noRelig}" required="true" requiredMessage="#{bundle.EditTRhReligionRequiredMessage_noRelig}"/>
                        <p:outputLabel value="#{bundle.EditTRhReligionLabel_descrip}" for="descrip" />
                        <p:inputText id="descrip" value="#{tRhReligionController.selected.descrip}" title="#{bundle.EditTRhReligionTitle_descrip}" required="true" requiredMessage="#{bundle.EditTRhReligionRequiredMessage_descrip}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tRhReligionController.update}" value="#{bundle.Save}" update="display,:TRhReligionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TRhReligionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TRhReligionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
