<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TNacionalidadViewDlg" widgetVar="TNacionalidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTNacionalidadTitle}">
            <h:form id="TNacionalidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tNacionalidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewTNacionalidadLabel_idNacionalidad}"/>
                        <h:outputText value="#{tNacionalidadController.selected.idNacionalidad}" title="#{bundle.ViewTNacionalidadTitle_idNacionalidad}"/>
                        <h:outputText value="#{bundle.ViewTNacionalidadLabel_nacionalidad}"/>
                        <h:outputText value="#{tNacionalidadController.selected.nacionalidad}" title="#{bundle.ViewTNacionalidadTitle_nacionalidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TNacionalidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
