<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateBooking.xhtml"> 
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTentidadTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div columns="1" id="divBooking" class="container" align="center">
                <h:form id="TentidadChangeForm">
                    <h:panelGroup id="display">
                        <p:panelGrid id="titulo" columns="1" class="navbar-inverse" style="font-size: larger">
                            <p:outputLabel value="Cambio clave" styleClass="texto_negrita_derecha" />
                        </p:panelGrid>
                        <p:panelGrid columns="1">
                            <br />
                            <p:panel>
                                <h:panelGrid columns="2" cellspacing="5" >
                                    <p:outputLabel value="Ciu:" for="ciu"/>
                                    <p:outputLabel id="ciu" value="#{login.aliasBase}" />
                                    <h:inputHidden id="ciuHidden" value="#{login.aliasBase}" binding="#{tentidadController.ciuH}"/>
                                </h:panelGrid>
                            </p:panel> 
                            <p:panelGrid id="otrosDatosPersonas" columns="2">
                                <p:outputLabel value="#{bundle.CreateTentidadLabel_clave} Nueva" for="clave" />
                                <p:password id="clave" value="#{tentidadController.claveActualiza}" title="#{bundle.CreateTentidadTitle_clave}" required="true" match="claveConfirma" validatorMessage="#{bundle.msgError_claveConfirmacion}"/>
                                <p:outputLabel value="#{bundle.CreateTentidadLabel_claveConfirmacion}" for="claveConfirma" />
                                <p:password id="claveConfirma" value="#{tentidadController.claveConfirma}" title="#{bundle.CreateTentidadTitle_claveConfirmacion}"/>
                            </p:panelGrid>
                        </p:panelGrid>
                        <p:commandButton action="#{tentidadController.cambiarClave}" oncomplete="location.reload(forceGet)" ajax="false" value="#{bundle.Save}" update="@(.ui-message) display :growl TentidadChangeForm"/>
                        <p:commandButton value="#{bundle.Cancel}" immediate="true" actionListener="/index" oncomplete="location.reload()"/>
                    </h:panelGroup>
                </h:form>            
            </div>
        </ui:define>
    </ui:composition>
</html>
