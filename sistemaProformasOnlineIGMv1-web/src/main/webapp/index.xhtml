<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <style type="text/css">

        #h_bodyid{
            background-color: lightslategrey;
        }

    </style>
    <h:head>
        <title><ui:insert name="title">#{bundle.AppName}</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body id="h_bodyid">
        <p:growl id="growl" life="4500" />
        <div align="center">
            <h:form >
                <div align="center"><img src="resources/images/igm.png"></img></div>  
                    <p:panel id="pnlPrincipal" header="Login" style="background-color: lightsteelblue; width: 350px">
                        <h:panelGrid id="pngPrincipal" columns="2">
                            <h:outputText id="outUsuario" value="#{bundle.Usuario}: " styleClass="texto_negrita_derecha"/>
                            <h:inputText id="intUsuario" value="#{login.aliasBase}" maxlength="13"/>
                            <h:outputText id="outClave" value="#{bundle.ListTentidadTitle_clave}:" styleClass="texto_negrita_derecha"/>
                            <h:inputSecret id="intClave" value="#{login.clave}" maxlength="50"/>
                        <br />
                        <p:commandButton id="btnLoginInicial" value="#{bundle.Ingresar}" action="#{login.ingresar}" ajax="false"
                                         styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" update="pnlPrincipal growl"/>
                        <br />
                        <div>
                            <h:commandLink id="lnkRegistro" value="#{bundle.Registro}-#{bundle.Usuario}" action="/registro" actionListener="#{tentidadController.prepareCreate}" immediate="true"/>
                        </div>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
                <dir align="center">
            <br />
        <h:link outcome="/tcontrolIva/List" value="Show All TcontrolIva Items"/>
        <br />
        <h:link outcome="/tcanton/List" value="Show All Tcanton Items"/>
        <br />
        <h:link outcome="/tdireccionesusr/List" value="Show All Ttarifario Items"/>
    </dir>
    </h:body>












</html>
