<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TproformaCreateDlg" widgetVar="TproformaCreateDialog" modal="true" 
                  resizable="false" appendTo="@(body)" 
                  style="width:40%"
                  header="#{bundle.CreateTproformaTitle}" >
            <h:form id="principalForm">
                <h:panelGroup id="display">
                    <p:panel>
                        <h:panelGrid columns="2" cellspacing="10" >
                            <p:outputLabel value="Ciu:" for="ciu"/>
                            <p:outputLabel id="ciu" value="#{login.cliente.ciu}" />
                            <p:outputLabel value="Nombres:" for="nombres" />
                            <p:outputLabel id="nombres" value="#{login.cliente.nombres}"/>
                            <p:outputLabel value="Apellidos:" for="apellidos" />
                            <p:outputLabel id="apellidos" value="#{login.cliente.apellidos}"/>                                              
                            <h:inputHidden id="ciuHidden" value="#{login.cliente.ciu}" binding="#{order.ciuH}"/>
                        </h:panelGrid>
                    </p:panel>                   
                    <p:fieldset style="margin-bottom:12px;">
                        <table>
                            <td>
                                <h:panelGrid columns="2" cellpadding="4">
                                    <p:outputLabel value="Item:"/>
                                    <p:selectOneMenu id="IdItem" value="#{order.seleccionadoItem}" style="width:290px" panelStyle="width:180px" filter="true">
                                        <f:selectItem itemLabel="Seleccionar item"/>
                                        <f:selectItems value="#{order.items}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Cantidad:"/>
                                    <p:spinner value="#{order.cantidad}" min="1" max="100" size="3"/>
                                    <p:commandButton id="btnIngresar" icon="ui-icon-cart" 
                                                     actionListener="#{order.addAction}" ajax="true" 
                                                     update=":principalForm" onclick="PF('TproformaCreateDialog').show()"/> 
                                </h:panelGrid>
                                <p:dataTable id="listadetalles" value="#{order.orderList}" var="o" style="margin-bottom:10%;width:60%" >
                                    <p:column sortBy="#{o.descripcion}">
                                        <f:facet name="header">
                                            <h:outputText value="Descripción" />
                                        </f:facet>
                                        <h:outputText value="#{o.descripcion}"/>
                                    </p:column>
                                    <p:column sortBy="#{o.cantidad}">
                                        <f:facet name="header">
                                            <h:outputText value="Cantidad"/>
                                        </f:facet>
                                        <h:outputText value="#{o.cantidad}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Precio Unitario"/>
                                        </f:facet>
                                        <h:outputText value="#{o.total}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Iva %"/>
                                        </f:facet>
                                        <h:outputText value="#{o.piva}"/>
                                    </p:column>
                                    <p:column style="text-align: center">
                                        <f:facet name="header">Borrar Item</f:facet>
                                        <p:commandButton icon="ui-icon-trash" action="#{order.deleteAction(o)}" 
                                                         update=":principalForm" onclick="PF('TproformaCreateDialog').show()" 
                                                         ajax="true"/>   				
                                    </p:column>
                                    <f:facet name="footer">
                                        El valor total de la proforma es: #{order.totalp}
                                    </f:facet>
                                </p:dataTable>
                                <div>
                                    <h:panelGrid columns="2" cellpadding="4">
                                        <p:outputLabel value="Forma de entrega:" for="IdFormaEntrega"/>
                                        <p:selectOneMenu id="IdFormaEntrega" style="width:290px" panelStyle="width:180px" value="#{tdireccionesusrController.selectedItem}" immediate="true">
                                            <f:selectItem itemLabel="Seleccionar forma de entrega" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{tdireccionesusrController.selectedItems}"/>
                                            <p:ajax process="@this" partialSubmit="true" update="tipoEntregaHidden2, ciuHidden, dirEntrega"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Dirección de entrega:" for="dirEntrega"/>
                                        <h:outputText id="dirEntrega" value="#{tdireccionesusrController.buscaDirEnvioCliente()}"/>
                                    </h:panelGrid>
                                    <h:inputHidden id="tipoEntregaHidden2" value="#{tdireccionesusrController.selectedItem}" binding="#{order.tipoEntregaH}"/>
                                </div>
                            </td>
                        </table>
                    </p:fieldset> 
                    <p:commandButton value="#{bundle.Save} #{bundle.CreateTdetproformaLabel_tproforma}" ajax="false" 
                                     update="display,:TproformaListForm:datalist,:growl"  class="btn btn-primary"
                                     actionListener="#{order.addProforma}" oncomplete="handleSubmit(args,'TproformaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TproformaCreateDialog.hide()" class="btn btn-danger"/>
                </h:panelGroup>                    
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
