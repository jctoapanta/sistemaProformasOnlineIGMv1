<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="templates.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <title><ui:insert name="title">#{bundle.AppName}</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 

    </h:head>

    <h:body id="h_bodyid">
        <div id="top">
            <div id="header" align="center" class="navbar-default">
                <h:outputLabel value="#{bundle.AppName}"></h:outputLabel>
            </div>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <!--                                 Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header" >
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img alt="I.G.M." src="#{request.contextPath}/faces/resources/images/igmLogo.png"/>
                        </a>
                    </div>

                    <!--                                 Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#{request.contextPath}/faces/tproforma/ListProXCli.xhtml#">Ir al Listado Pedidos <span class="sr-only">(current)</span></a></li>
                            <li><a href="#{request.contextPath}/faces/tdireccionesusr/List.xhtml#">#{bundle.AddressManage} </a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sus Actividades <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#{request.contextPath}/faces/tproforma/List.xhtml#">Estado de Pedidos</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#{request.contextPath}/faces/cambioClave.xhtml#">#{bundle.ChangePassword} </a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#{request.contextPath}#{request.servletPath}/index.xhtml" aria-haspopup="true" aria-expanded="false">#{bundle.Exit}</a>
                            </li>
                        </ul>
                    </div> <!--/.navbar-collapse -->
                </div> <!--/.container-fluid -->
            </nav>
        </div>

        <div id="content" class="panel-body">
            <ui:insert name="body">Content</ui:insert>
            <div>
                <p:messages id="growl" showDetail="false" closable="true" for="messages" autoUpdate="true">
                </p:messages>
            </div>
        </div>

        <div id="bottom" align="center" class="navbar-default">
            <ui:insert name="footer"><h:outputLabel value="#{bundle.Derechos_Copia}"></h:outputLabel></ui:insert>
        </div>
    </h:body>

</html>
