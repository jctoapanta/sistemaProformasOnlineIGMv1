<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTTiposContratoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TTiposContratoListForm">
                <p:panel header="#{bundle.ListTTiposContratoTitle}">
                    <p:dataTable id="datalist" value="#{tTiposContratoController.items}" var="item"
                                 selectionMode="single" selection="#{tTiposContratoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.CContrato}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTTiposContratoTitle_CContrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.CContrato}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTTiposContratoTitle_descrip}"/>
                            </f:facet>
                            <h:outputText value="#{item.descrip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTTiposContratoTitle_LDuracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.LDuracion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTTiposContratoTitle_TTiempo}"/>
                            </f:facet>
                            <h:outputText value="#{item.TTiempo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTTiposContratoTitle_duracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.duracion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTTiposContratoTitle_LValido}"/>
                            </f:facet>
                            <h:outputText value="#{item.LValido}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tTiposContratoController.prepareCreate}" update=":TTiposContratoCreateForm" oncomplete="PF('TTiposContratoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TTiposContratoViewForm" oncomplete="PF('TTiposContratoViewDialog').show()" disabled="#{empty tTiposContratoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TTiposContratoEditForm" oncomplete="PF('TTiposContratoEditDialog').show()" disabled="#{empty tTiposContratoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tTiposContratoController.destroy}" update=":growl,datalist" disabled="#{empty tTiposContratoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
