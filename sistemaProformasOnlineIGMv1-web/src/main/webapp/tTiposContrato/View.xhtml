<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TTiposContratoViewDlg" widgetVar="TTiposContratoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTTiposContratoTitle}">
            <h:form id="TTiposContratoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tTiposContratoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTTiposContratoLabel_CContrato}"/>
                        <h:outputText value="#{tTiposContratoController.selected.CContrato}" title="#{bundle.ViewTTiposContratoTitle_CContrato}"/>
                        <h:outputText value="#{bundle.ViewTTiposContratoLabel_descrip}"/>
                        <h:outputText value="#{tTiposContratoController.selected.descrip}" title="#{bundle.ViewTTiposContratoTitle_descrip}"/>
                        <h:outputText value="#{bundle.ViewTTiposContratoLabel_LDuracion}"/>
                        <h:outputText value="#{tTiposContratoController.selected.LDuracion}" title="#{bundle.ViewTTiposContratoTitle_LDuracion}"/>
                        <h:outputText value="#{bundle.ViewTTiposContratoLabel_TTiempo}"/>
                        <h:outputText value="#{tTiposContratoController.selected.TTiempo}" title="#{bundle.ViewTTiposContratoTitle_TTiempo}"/>
                        <h:outputText value="#{bundle.ViewTTiposContratoLabel_duracion}"/>
                        <h:outputText value="#{tTiposContratoController.selected.duracion}" title="#{bundle.ViewTTiposContratoTitle_duracion}"/>
                        <h:outputText value="#{bundle.ViewTTiposContratoLabel_LValido}"/>
                        <h:outputText value="#{tTiposContratoController.selected.LValido}" title="#{bundle.ViewTTiposContratoTitle_LValido}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TTiposContratoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
