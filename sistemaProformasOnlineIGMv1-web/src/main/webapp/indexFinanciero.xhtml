<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:c="http://java.sun.com/jsp/jstl/core"
       xmlns:e="http://primefaces.org/ui">
    <h:head>
      
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/cssFinanciero/loginFinanciero.css" rel="stylesheet" type="text/css"/>
        <script src="resources/jsFinanciero/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="resources/jsFinanciero/JSFinancieroLogin.js" type="text/javascript"></script>
    </h:head>
    <h:body>

   <nav class="main-nav">
	<ul>
		
		<li><a class="signup" href="#0">FINANCIERO ADMINISTRACION</a></li>
	</ul>
</nav>

<div class="user-modal">
		<div class="user-modal-container">
			<ul class="switcher">
				<li><a href="#0">Mostrar</a></li>				
			</ul>

			<div id="login">
				<h:form class="form">
                                   <div align="center"><img src="resources/images/igm.png"></img></div> 
					<p class="fieldset">
						<label class="image-replace username" for="signin-email">E-mail</label>
                                               
                                                <e:inputText class="full-width has-padding has-border" id="signin-email"  value="#{loginFinanciero.funcionario}"/>
						<span class="error-message">El numero de cedula ingresado no correspone!</span>
					</p>

					<p class="fieldset">
						<label class="image-replace password" for="signin-password">Clave de ingreso</label>
						
                                                <h:inputSecret id="signin-password" value="#{loginFinanciero.clave}" maxlength="50" class="full-width has-padding has-border" />
                                                <a href="#0" class="hide-password">Ingrese su clave</a>
						<span class="error-message">Error en la clave! Intente otra vez.</span>
					</p>

					<p class="fieldset">
						<input type="checkbox" id="remember-me" ></input>
						<label for="remember-me">Recuerdame</label>
					</p>
                      
                                    <h:commandButton  value="Login" action="#{loginFinanciero.ingresar}" immediate="true"   />
                                        <e:commandButton id="btnLoginInicialF" value="#{bundle.Ingresar}" action="#{loginFinanciero.ingresar}" ajax="false" 
                                         class="full-width" update="pnlPrincipalF, :TproformaListFormF"/>
                                                    
                                                </h:form>
					
				
				
				<!-- <a href="#0" class="close-form">Close</a> -->
			</div>

			
		</div>
	</div>     
      
    </h:body>    
   
</html>
