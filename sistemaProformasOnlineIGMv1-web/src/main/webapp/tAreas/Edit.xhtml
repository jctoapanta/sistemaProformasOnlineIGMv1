<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TAreasEditDlg" widgetVar="TAreasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTAreasTitle}">
            <h:form id="TAreasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tAreasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTAreasLabel_TAreasPK_noCd}" for="TAreasPK_noCd" />
                        <p:inputText id="TAreasPK_noCd" value="#{tAreasController.selected.TAreasPK.noCd}" title="#{bundle.EditTAreasTitle_TAreasPK_noCd}" required="true" requiredMessage="#{bundle.EditTAreasRequiredMessage_TAreasPK_noCd}"/>
                        <p:outputLabel value="#{bundle.EditTAreasLabel_noEmpresa}" for="noEmpresa" />
                        <p:inputText id="noEmpresa" value="#{tAreasController.selected.noEmpresa}" title="#{bundle.EditTAreasTitle_noEmpresa}" />
                        <p:outputLabel value="#{bundle.EditTAreasLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{tAreasController.selected.tipo}" title="#{bundle.EditTAreasTitle_tipo}" required="true" requiredMessage="#{bundle.EditTAreasRequiredMessage_tipo}"/>
                        <p:outputLabel value="#{bundle.EditTAreasLabel_descrip}" for="descrip" />
                        <p:inputText id="descrip" value="#{tAreasController.selected.descrip}" title="#{bundle.EditTAreasTitle_descrip}" />
                        <p:outputLabel value="#{bundle.EditTAreasLabel_responsable}" for="responsable" />
                        <p:inputText id="responsable" value="#{tAreasController.selected.responsable}" title="#{bundle.EditTAreasTitle_responsable}" />
                        <p:outputLabel value="#{bundle.EditTAreasLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{tAreasController.selected.codigo}" title="#{bundle.EditTAreasTitle_codigo}" />
                        <p:outputLabel value="#{bundle.EditTAreasLabel_codigoCentroGestion}" for="codigoCentroGestion" />
                        <p:inputText id="codigoCentroGestion" value="#{tAreasController.selected.codigoCentroGestion}" title="#{bundle.EditTAreasTitle_codigoCentroGestion}" />
                        <p:outputLabel value="#{bundle.EditTAreasLabel_CPartida}" for="CPartida" />
                        <p:inputText id="CPartida" value="#{tAreasController.selected.CPartida}" title="#{bundle.EditTAreasTitle_CPartida}" />
                        <p:outputLabel value="#{bundle.EditTAreasLabel_LResponsableP}" for="LResponsableP" />
                        <p:inputText id="LResponsableP" value="#{tAreasController.selected.LResponsableP}" title="#{bundle.EditTAreasTitle_LResponsableP}" />
                        <p:outputLabel value="#{bundle.EditTAreasLabel_TAreas}" for="TAreas" />
                        <p:selectOneMenu id="TAreas" value="#{tAreasController.selected.TAreas}" required="true" requiredMessage="#{bundle.EditTAreasRequiredMessage_TAreas}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tAreasController.itemsAvailableSelectOne}"
                                           var="TAreasItem"
                                           itemValue="#{TAreasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tAreasController.update}" value="#{bundle.Save}" update="display,:TAreasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TAreasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TAreasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
