<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TAreasCreateDlg" widgetVar="TAreasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTAreasTitle}">
            <h:form id="TAreasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tAreasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTAreasLabel_TAreasPK_noCd}" for="TAreasPK_noCd" />
                        <p:inputText id="TAreasPK_noCd" value="#{tAreasController.selected.TAreasPK.noCd}" title="#{bundle.CreateTAreasTitle_TAreasPK_noCd}" required="true" requiredMessage="#{bundle.CreateTAreasRequiredMessage_TAreasPK_noCd}"/>
                        <p:outputLabel value="#{bundle.CreateTAreasLabel_noEmpresa}" for="noEmpresa" />
                        <p:inputText id="noEmpresa" value="#{tAreasController.selected.noEmpresa}" title="#{bundle.CreateTAreasTitle_noEmpresa}" />
                        <p:outputLabel value="#{bundle.CreateTAreasLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{tAreasController.selected.tipo}" title="#{bundle.CreateTAreasTitle_tipo}" required="true" requiredMessage="#{bundle.CreateTAreasRequiredMessage_tipo}"/>
                        <p:outputLabel value="#{bundle.CreateTAreasLabel_descrip}" for="descrip" />
                        <p:inputText id="descrip" value="#{tAreasController.selected.descrip}" title="#{bundle.CreateTAreasTitle_descrip}" />
                        <p:outputLabel value="#{bundle.CreateTAreasLabel_responsable}" for="responsable" />
                        <p:inputText id="responsable" value="#{tAreasController.selected.responsable}" title="#{bundle.CreateTAreasTitle_responsable}" />
                        <p:outputLabel value="#{bundle.CreateTAreasLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{tAreasController.selected.codigo}" title="#{bundle.CreateTAreasTitle_codigo}" />
                        <p:outputLabel value="#{bundle.CreateTAreasLabel_codigoCentroGestion}" for="codigoCentroGestion" />
                        <p:inputText id="codigoCentroGestion" value="#{tAreasController.selected.codigoCentroGestion}" title="#{bundle.CreateTAreasTitle_codigoCentroGestion}" />
                        <p:outputLabel value="#{bundle.CreateTAreasLabel_CPartida}" for="CPartida" />
                        <p:inputText id="CPartida" value="#{tAreasController.selected.CPartida}" title="#{bundle.CreateTAreasTitle_CPartida}" />
                        <p:outputLabel value="#{bundle.CreateTAreasLabel_LResponsableP}" for="LResponsableP" />
                        <p:inputText id="LResponsableP" value="#{tAreasController.selected.LResponsableP}" title="#{bundle.CreateTAreasTitle_LResponsableP}" />
                        <p:outputLabel value="#{bundle.CreateTAreasLabel_TAreas}" for="TAreas" />
                        <p:selectOneMenu id="TAreas" value="#{tAreasController.selected.TAreas}" required="true" requiredMessage="#{bundle.EditTAreasRequiredMessage_TAreas}">
                            <f:selectItems value="#{tAreasController.itemsAvailableSelectOne}"
                                           var="TAreasItem"
                                           itemValue="#{TAreasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tAreasController.create}" value="#{bundle.Save}" update="display,:TAreasListForm:datalist,:growl" oncomplete="handleSubmit(args,'TAreasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TAreasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
