<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateBooking.xhtml"> 
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTentidadTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div columns="1" id="divBooking" class="container" align="center">
                <h:form id="TentidadResetForm">
                    <h:panelGroup id="display">
                        <p:panelGrid id="titulo" columns="1" class="navbar-inverse" style="font-size: larger">
                            <p:outputLabel value="Reestablecer clave" styleClass="texto_negrita_derecha" />
                        </p:panelGrid>
                        <p:panelGrid columns="1">
                            <br />
                            <p:panelGrid id="otrosDatosPersonas" columns="2">
                                <p:outputLabel value="#{bundle.CreateTentidadLabel_ciu}" for="ciu" />
                                <p:inputText id="ciu" value="#{tentidadController.selected.ciu}" title="#{bundle.CreateTentidadTitle_ciu}" required="true" placeholder="Su No. de Cédula o RUC" requiredMessage="#{bundle.CreateTentidadRequiredMessage_ciu}"/>
                                <p:outputLabel value="#{bundle.CreateTentidadLabel_email}" for="email" />
                                <p:inputText size="80" id="email" value="#{tentidadController.selected.email}" title="#{bundle.CreateTentidadTitle_email}" required="true" placeholder="Dirección de email con la que se registró por primera vez"
                                             requiredMessage="#{bundle.CreateTentidadRequiredMessage_email}"
                                             validatorMessage="Email inválido.">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                                </p:inputText>
                            </p:panelGrid>
                        </p:panelGrid>
                        <p:commandButton action="#{tentidadController.reestablecerClave}" oncomplete="location.reload(forceGet)" ajax="false" value="#{bundle.Send}" update="@(.ui-message) display :growl TentidadResetForm">
                            <f:param name="ciuParam" value="#{tentidadController.selected.ciu}"/>
                        </p:commandButton>
                        <p:commandButton value="#{bundle.Cancel}" immediate="true" actionListener="/index" oncomplete="location.reload()"/>
                    </h:panelGroup>
                </h:form>            
            </div>
        </ui:define>
    </ui:composition>
</html>
