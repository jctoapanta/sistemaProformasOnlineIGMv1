<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TProfesionesCreateDlg" widgetVar="TProfesionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTProfesionesTitle}">
            <h:form id="TProfesionesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tProfesionesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTProfesionesLabel_noProfesion}" for="noProfesion" />
                        <p:inputText id="noProfesion" value="#{tProfesionesController.selected.noProfesion}" title="#{bundle.CreateTProfesionesTitle_noProfesion}" required="true" requiredMessage="#{bundle.CreateTProfesionesRequiredMessage_noProfesion}"/>
                        <p:outputLabel value="#{bundle.CreateTProfesionesLabel_descrip}" for="descrip" />
                        <p:inputText id="descrip" value="#{tProfesionesController.selected.descrip}" title="#{bundle.CreateTProfesionesTitle_descrip}" />
                        <p:outputLabel value="#{bundle.CreateTProfesionesLabel_abrev}" for="abrev" />
                        <p:inputText id="abrev" value="#{tProfesionesController.selected.abrev}" title="#{bundle.CreateTProfesionesTitle_abrev}" />
                        <p:outputLabel value="#{bundle.CreateTProfesionesLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{tProfesionesController.selected.codigo}" title="#{bundle.CreateTProfesionesTitle_codigo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tProfesionesController.create}" value="#{bundle.Save}" update="display,:TProfesionesListForm:datalist,:growl" oncomplete="handleSubmit(args,'TProfesionesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TProfesionesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
