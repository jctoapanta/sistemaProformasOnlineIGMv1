<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TProfesionesViewDlg" widgetVar="TProfesionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTProfesionesTitle}">
            <h:form id="TProfesionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tProfesionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewTProfesionesLabel_noProfesion}"/>
                        <h:outputText value="#{tProfesionesController.selected.noProfesion}" title="#{bundle.ViewTProfesionesTitle_noProfesion}"/>
                        <h:outputText value="#{bundle.ViewTProfesionesLabel_descrip}"/>
                        <h:outputText value="#{tProfesionesController.selected.descrip}" title="#{bundle.ViewTProfesionesTitle_descrip}"/>
                        <h:outputText value="#{bundle.ViewTProfesionesLabel_abrev}"/>
                        <h:outputText value="#{tProfesionesController.selected.abrev}" title="#{bundle.ViewTProfesionesTitle_abrev}"/>
                        <h:outputText value="#{bundle.ViewTProfesionesLabel_codigo}"/>
                        <h:outputText value="#{tProfesionesController.selected.codigo}" title="#{bundle.ViewTProfesionesTitle_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TProfesionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
