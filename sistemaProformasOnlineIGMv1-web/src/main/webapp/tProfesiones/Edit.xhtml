<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TProfesionesEditDlg" widgetVar="TProfesionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTProfesionesTitle}">
            <h:form id="TProfesionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tProfesionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTProfesionesLabel_noProfesion}" for="noProfesion" />
                        <p:inputText id="noProfesion" value="#{tProfesionesController.selected.noProfesion}" title="#{bundle.EditTProfesionesTitle_noProfesion}" required="true" requiredMessage="#{bundle.EditTProfesionesRequiredMessage_noProfesion}"/>
                        <p:outputLabel value="#{bundle.EditTProfesionesLabel_descrip}" for="descrip" />
                        <p:inputText id="descrip" value="#{tProfesionesController.selected.descrip}" title="#{bundle.EditTProfesionesTitle_descrip}" />
                        <p:outputLabel value="#{bundle.EditTProfesionesLabel_abrev}" for="abrev" />
                        <p:inputText id="abrev" value="#{tProfesionesController.selected.abrev}" title="#{bundle.EditTProfesionesTitle_abrev}" />
                        <p:outputLabel value="#{bundle.EditTProfesionesLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{tProfesionesController.selected.codigo}" title="#{bundle.EditTProfesionesTitle_codigo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tProfesionesController.update}" value="#{bundle.Save}" update="display,:TProfesionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TProfesionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TProfesionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
