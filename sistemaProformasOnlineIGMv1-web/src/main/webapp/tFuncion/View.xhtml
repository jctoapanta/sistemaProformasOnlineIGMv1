<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TFuncionViewDlg" widgetVar="TFuncionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTFuncionTitle}">
            <h:form id="TFuncionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tFuncionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTFuncionLabel_noFuncion}"/>
                        <h:outputText value="#{tFuncionController.selected.noFuncion}" title="#{bundle.ViewTFuncionTitle_noFuncion}"/>
                        <h:outputText value="#{bundle.ViewTFuncionLabel_descrip}"/>
                        <h:outputText value="#{tFuncionController.selected.descrip}" title="#{bundle.ViewTFuncionTitle_descrip}"/>
                        <h:outputText value="#{bundle.ViewTFuncionLabel_abrev}"/>
                        <h:outputText value="#{tFuncionController.selected.abrev}" title="#{bundle.ViewTFuncionTitle_abrev}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TFuncionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
