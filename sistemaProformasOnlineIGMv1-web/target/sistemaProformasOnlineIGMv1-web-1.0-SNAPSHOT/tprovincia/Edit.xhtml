<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TprovinciaEditDlg" widgetVar="TprovinciaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTprovinciaTitle}">
            <h:form id="TprovinciaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tprovinciaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTprovinciaLabel_idProvincia}" for="idProvincia" />
                        <p:inputText id="idProvincia" value="#{tprovinciaController.selected.idProvincia}" title="#{bundle.EditTprovinciaTitle_idProvincia}" required="true" requiredMessage="#{bundle.EditTprovinciaRequiredMessage_idProvincia}"/>
                        <p:outputLabel value="#{bundle.EditTprovinciaLabel_provincia}" for="provincia" />
                        <p:inputText id="provincia" value="#{tprovinciaController.selected.provincia}" title="#{bundle.EditTprovinciaTitle_provincia}" />
                        <p:outputLabel value="#{bundle.EditTprovinciaLabel_diasEntrega}" for="diasEntrega" />
                        <p:inputText id="diasEntrega" value="#{tprovinciaController.selected.diasEntrega}" title="#{bundle.EditTprovinciaTitle_diasEntrega}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tprovinciaController.update}" value="#{bundle.Save}" update="display,:TprovinciaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TprovinciaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TprovinciaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
