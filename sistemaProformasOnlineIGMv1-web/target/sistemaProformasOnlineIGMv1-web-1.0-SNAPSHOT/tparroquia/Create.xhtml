<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TparroquiaCreateDlg" widgetVar="TparroquiaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTparroquiaTitle}">
            <h:form id="TparroquiaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tparroquiaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTparroquiaLabel_tparroquiaPK_idParroquia}" for="tparroquiaPK_idParroquia" />
                        <p:inputText id="tparroquiaPK_idParroquia" value="#{tparroquiaController.selected.tparroquiaPK.idParroquia}" title="#{bundle.CreateTparroquiaTitle_tparroquiaPK_idParroquia}" required="true" requiredMessage="#{bundle.CreateTparroquiaRequiredMessage_tparroquiaPK_idParroquia}"/>
                        <p:outputLabel value="#{bundle.CreateTparroquiaLabel_parroquia}" for="parroquia" />
                        <p:inputText id="parroquia" value="#{tparroquiaController.selected.parroquia}" title="#{bundle.CreateTparroquiaTitle_parroquia}" />
                        <p:outputLabel value="#{bundle.CreateTparroquiaLabel_tcanton}" for="tcanton" />
                        <p:selectOneMenu id="tcanton" value="#{tparroquiaController.selected.tcanton}" required="true" requiredMessage="#{bundle.EditTparroquiaRequiredMessage_tcanton}">
                            <f:selectItems value="#{tcantonController.itemsAvailableSelectOne}"
                                           var="tcantonItem"
                                           itemValue="#{tcantonItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tparroquiaController.create}" value="#{bundle.Save}" update="display,:TparroquiaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TparroquiaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TparroquiaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
