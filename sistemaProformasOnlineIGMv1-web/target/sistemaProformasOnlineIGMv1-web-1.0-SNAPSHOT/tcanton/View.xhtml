<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TcantonViewDlg" widgetVar="TcantonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTcantonTitle}">
            <h:form id="TcantonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tcantonController.selected != null}">
                        <h:outputText value="#{bundle.ViewTcantonLabel_tcantonPK_idCanton}"/>
                        <h:outputText value="#{tcantonController.selected.tcantonPK.idCanton}" title="#{bundle.ViewTcantonTitle_tcantonPK_idCanton}"/>
                        <h:outputText value="#{bundle.ViewTcantonLabel_canton}"/>
                        <h:outputText value="#{tcantonController.selected.canton}" title="#{bundle.ViewTcantonTitle_canton}"/>
                        <h:outputText value="#{bundle.ViewTcantonLabel_LPrincipal}"/>
                        <h:outputText value="#{tcantonController.selected.LPrincipal}" title="#{bundle.ViewTcantonTitle_LPrincipal}"/>
                        <h:outputText value="#{bundle.ViewTcantonLabel_tprovincia}"/>
                        <h:outputText value="#{tcantonController.selected.tprovincia}" title="#{bundle.ViewTcantonTitle_tprovincia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TcantonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
