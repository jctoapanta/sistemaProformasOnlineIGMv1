<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TdireccionesusrListDlg" widgetVar="TdireccionesusrListDialog" modal="true" resizable="false" appendTo="@(body)"
                  header="#{bundle.ListTdireccionesusrTitle}" >
    
            <h:form id="TdireccionesusrListForm">
                <p:panel header="#{bundle.ListTdireccionesusrTitleSelect}">
                    <h:inputHidden id="ciuHidden" value="#{login.cliente.ciu}" binding="#{tdireccionesusrController.ciur}"/>
                    <p:dataTable id="datalist" value="#{tdireccionesusrController.direccionesXCiu}" var="item"
                                 selectionMode="single" selection="#{tdireccionesusrController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDireccion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                    >

                        <p:ajax event="rowSelect"   update="createButton selectButton editButton"/>
                        <p:ajax event="rowUnselect" update="createButton selectButton editButton"/>

                        <h:outputText value="#{login.cliente.ciu}" binding="#{order.ciuH}"/>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTdireccionesusrTitle_idDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDireccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTdireccionesusrTitle_callePrincipalDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.callePrincipalDireccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTdireccionesusrTitle_numeroDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroDireccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTdireccionesusrTitle_calleSecundariaDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.calleSecundariaDireccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTdireccionesusrTitle_referenciaDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.referenciaDireccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTdireccionesusrTitle_ciu}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTdireccionesusrTitle_tparroquia}"/>
                            </f:facet>
                            <h:outputText value="#{item.tparroquia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTdireccionesusrTitle_idTipoDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoDireccion}"/>
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                            <f:facet name="header">Action</f:facet>
                            <p:commandButton icon="ui-icon-contact" action="#{order.deleteAction(o)}" ajax="false"/>   				
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tdireccionesusrController.prepareCreate}" update=":TdireccionesusrCreateForm" oncomplete="PF('TdireccionesusrCreateDialog').show()"/>
                            <p:commandButton id="selectButton"   icon="ui-icon-circle-arrow-e" value="#{bundle.View}" update=":TdireccionesusrViewForm" oncomplete="PF('TdireccionesusrViewDialog').show()" disabled="#{empty tdireccionesusrController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TdireccionesusrEditForm" oncomplete="PF('TdireccionesusrEditDialog').show()" disabled="#{empty tdireccionesusrController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </p:dialog>
    </ui:composition>

</html>
