<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <style type="text/css">

        #h_bodyid{
            background-color: #00796B;
        }

    </style>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="templates.css" />
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="bootstrap.min.js" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <link href="resources/cssBarra/cssBarra.css" rel="stylesheet" type="text/css"/>

        <title><ui:insert name="title">#{bundle.AppName}</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" type="text/css" href="/sistemaProformasOnlineIGMv1-web/faces/jsfcrud.css" />
    </h:head>
    <h:body id="h_bodyid">
        <div>
            <p:messages id="growl" showDetail="false" closable="true">
            </p:messages>
        </div>
        <div align="center">
            <h:form >
                <div align="center"><img src="resources/images/igm.png"></img></div>  
                <p:panel id="pnlPrincipal" header="Login" style="background-color: #B2DFDB; width: 350px">
                    <h:panelGrid id="pngPrincipal" columns="2">
                        <h:outputText id="outUsuario" value="#{bundle.CreateTentidadLabel_ciu}: " styleClass="texto_negrita_derecha"/>
                        <h:inputText id="intUsuario" value="#{login.aliasBase}" maxlength="13"/>
                        <h:outputText id="outClave" value="#{bundle.ListTentidadTitle_clave}:" styleClass="texto_negrita_derecha"/>
                        <h:inputSecret id="intClave" value="#{login.clave}" maxlength="50"/>
                        <br />
                        <p:commandButton id="btnLoginInicial" value="#{bundle.Ingresar}" action="#{login.ingresar}" ajax="false"
                                         styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" update="pnlPrincipal, :TproformaListForm"/>
                        <br />
                        <div>
                            <h:commandLink id="lnkRegistro" value="#{bundle.Registro}-#{bundle.Usuario}" action="/registro" actionListener="#{tentidadController.prepareCreate}" immediate="true"/>
                        </div>
                        <div>
                            <h:commandLink id="lnkReestableceClave" value="#{bundle.ResetPassword}-#{bundle.Usuario}" action="/reestablecerClave" actionListener="#{tentidadController.prepareCreate}" immediate="true"/>
                        </div>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>

        <div class="container">
            <input type="radio" class="radio" name="progress" value="five" id="five"></input>
            <label for="five" class="label">Registro Login</label>

            <input type="radio" class="radio" name="progress" value="twentyfive" id="twentyfive"></input>
            <label for="twentyfive" class="label">Crear nuevo pedido</label>

            <input type="radio" class="radio" name="progress" value="fifty" id="fifty"></input>
            <label for="fifty" class="label">Direccion a enviar</label>

            <input type="radio" class="radio" name="progress" value="seventyfive" id="seventyfive"></input>
            <label for="seventyfive" class="label">Enviar comprobante de pago</label>

            <input type="radio" class="radio" name="progress" value="onehundred" id="onehundred"></input>
            <label for="onehundred" class="label">Confirmacion</label>

            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>

   
    </h:body>











</html>
