<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title><ui:insert name="title">#{bundle.AppName}</ui:insert></title>
        <style type="text/css">
            .col-xs-updated {       
                width: 92% !important;
            }
        </style>
    </h:head>

    <h:body>

        <p:growl id="growl" life="4500" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="#{bundle.AppName}" resizable="false" style=" text-align: center">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header" >
                                <img alt="I.G.M." src="/sistemaProformasOnlineIGMv1-web/faces/resources/images/igmLogo.png"/>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="/sistemaProformasOnlineIGMv1-web/faces/tdireccionesusr/List.xhtml#">#{bundle.AddressManage} <span class="sr-only">(current)</span></a></li>
                                <li><a href="/sistemaProformasOnlineIGMv1-web/faces/enConstruccion.xhtml#">#{bundle.ChangePassword} </a></li>
                                <li><a href="/sistemaProformasOnlineIGMv1-web/faces/tproforma/ListProXCli.xhtml#">#{bundle.Back} Listado Proformas </a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/sistemaProformasOnlineIGMv1-web/faces/index.xhtml" aria-haspopup="true" aria-expanded="false">#{bundle.Exit}</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
                <div align="center">
                    <h:outputLabel value="#{bundle.Derechos_Copia}"></h:outputLabel>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
