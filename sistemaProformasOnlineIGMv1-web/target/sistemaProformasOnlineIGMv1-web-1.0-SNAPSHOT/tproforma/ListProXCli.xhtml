<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTproformaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TproformaListForm">
                <p:panel>
                    <h:panelGrid columns="2" cellspacing="10" >
                        <p:outputLabel value="Ciu:" for="ciu"/>
                        <p:outputLabel id="ciu" value="#{login.cliente.ciu}" />
                        <p:outputLabel value="Nombres:" for="nombres" />
                        <p:outputLabel id="nombres" value="#{login.cliente.nombres}"/>
                        <p:outputLabel value="Apellidos:" for="apellidos" />
                        <p:outputLabel id="apellidos" value="#{login.cliente.apellidos}"/>                                              
                        <h:inputHidden id="ciuHidden" value="#{login.cliente.ciu}" binding="#{order.ciuH}"/>
                    </h:panelGrid>
                </p:panel>   

                <p:panel header="#{bundle.ListTproformaTitle}">
                    <p:dataTable id="datalist" value="#{tproformaController.itemsXCiu}" var="item"
                                 selectionMode="single"
                                 selection="#{tproformaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tproformaPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton sendButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton sendButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText  value="#{bundle.ListTproformaTitle_tproformaPK_idPeriodo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tproformaPK.idPeriodo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTproformaTitle_tproformaPK_idProforma}"/>
                            </f:facet>
                            <h:outputText value="#{item.tproformaPK.idProforma}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTproformaTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTproformaTitle_obsProforma}"/>
                            </f:facet>
                            <h:outputText value="#{item.obsProforma}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTproformaTitle_validezDias}"/>
                            </f:facet>
                            <h:outputText value="#{item.validezDias}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTproformaTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" action="/tproforma/proformas" immediate="true"/>
                             <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" actionListener ="#{tproformaController.generarPDFp}" disabled="#{empty tproformaController.selected}" ajax="False" />
                            <p:commandButton id="sendButton"   icon="ui-icon-pencil" value="#{bundle.Send} Comprobante de Pago" update=":TproformaSendForm" oncomplete="PF('TproformaSendDialog').show()" disabled="#{empty tproformaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="subeArchivo.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
