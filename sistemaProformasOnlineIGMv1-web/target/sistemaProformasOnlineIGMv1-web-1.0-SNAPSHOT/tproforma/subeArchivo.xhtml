<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TproformaSendDlg" widgetVar="TproformaSendDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTproformaTitle}">
            <h:form id="TproformaSendForm" enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true" />
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tproformaController.selected != null}">
                        <h:outputText id="outNoCedula" value="#{bundle.CreateTentidadLabel_ciu}" styleClass="texto_negrita_derecha"/>
                        <h:outputText id="intNoCedula" value="#{login.aliasBase}"/>
                        
                        <h:outputText id="outNombre" value="#{bundle.CreateTentidadLabel_nombres}" styleClass="texto_negrita_derecha"/>
                        <h:outputText id="intNombre" value="#{login.cliente.nombres}"/>
                        
                        <h:outputText id="outApellido" value="#{bundle.CreateTentidadLabel_apellidos}" styleClass="texto_negrita_derecha"/>
                        <h:outputText id="intApellido" value="#{login.cliente.apellidos}"/>
                        
                        <h:outputText id="outNoProforma" value="No. proforma: " style="font-weight: bold"/>
                        <h:outputText id="inNoProforma" value="#{tproformaController.selected.tproformaPK.idProforma}" />
                        
                        <p:outputLabel value="Adjuntar archivo: "  
                                        style="font-weight: bold"/>
                        <p:fileUpload value="#{tproformaController.file}"
                                  mode="advanced"
                                  allowTypes="/(\.|\/)(pdf|PDF)$/"
                                  dragDropSupport="false"
                                  fileUploadListener="#{tproformaController.upload}"
                                  uploadLabel="Subir imágen" 
                                  sizeLimit="460800" 
                                  fileLimit="1"
                                  fileLimitMessage="Sólo puede seleccionar y enviar un archivo"
                                  cancelLabel="Cancelar" 
                                  label="Elegir"
                                  update="messages"/>
                        <br />
                        <br />
                        <p:outputLabel value="#{TproformaController.p.tiempoEntrega}"/>
                        <br />
                        <br />
                        <p:outputLabel style="font-size: large; font-style: italic; font-stretch: semi-condensed; font-family: serif;" value="El archivo a envíar debe estar en formato PDF, de un máximo de 450 KB"  />                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TproformaSendDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>    
</html>
